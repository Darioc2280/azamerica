{% extends 'playground/base.html' %}
{% load static %}
{% block title %}Crear página{% endblock %}
{% block content %}
{% include 'pagesplay/includes/pages_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}

                    {{ form.as_p }}
                    <div class="textcenter">
                        <input class="btn btn-primary btn-block" type="submit" value="Crear página" />
                    </div>
                </table>
                <br>

            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
